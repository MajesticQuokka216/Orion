<!-- templates/stats.html -->
{% extends "base.html" %}

{% block content %}
<div class="stats-container" style="max-width: 800px; margin: auto;">

  <h1 class="mt-4 mb-3 text-center">Your Stats</h1>

  <!-- Summary Cards -->
 <div class="dashboard-container">
  <div class="stat-card">
    <h5>Quizzes Taken</h5>
    <p>{{ total_quizzes }}</p>
  </div>
  <div class="stat-card">
    <h5>Total Correct</h5>
    <p>{{ total_correct }}</p>
  </div>
  <div class="stat-card">
    <h5>Total Incorrect</h5>
    <p>{{ total_incorrect }}</p>
  </div>
  <div class="stat-card">
    <h5>Avg. Accuracy</h5>
    <p>{{ avg_accuracy }}%</p>
  </div>
</div>


  <!-- Chart -->
  <div class="card mb-4">
    <div class="card-header">Accuracy Over Time</div>
    <div class="card-body">
      <canvas id="accuracyChart" height="100"></canvas>
    </div>
  </div>

  <div class="text-center">
    <a href="{{ url_for('main.home') }}" class="custom-button home-button">
      ‚Üê Back to Home
    </a>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Parse the JSON-encoded data passed from your view
  const chartData = JSON.parse(`{{ chart_data|safe }}`);

  const ctx = document
    .getElementById('accuracyChart')
    .getContext('2d');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartData.labels,
      datasets: [{
        label: 'Accuracy (%)',
        data: chartData.data,
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        tension: 0.2,
        fill: true,
        pointRadius: 4
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Accuracy (%)',
            color: '#ffffff'
          },
          ticks: {
            color: '#ffffff'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Date / Time',
            color: '#ffffff'
          },
          ticks: {
            color: '#ffffff'
          }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.parsed.y}%`
          }
        }
      }
    }
  });
</script>
{% endblock %}
